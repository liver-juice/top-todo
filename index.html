<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tadu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <div class="headerdiv">
        Tadu
    </div>
    <div class="rightheaderdiv">
        useless information
    </div>
    <div class="projectsdiv">
        <div class="projectshead">
            <p>Projects</p>
            <div>
                <input class="projecttextbox" type="text" placeholder="new project name">
                <button class="newprojectbtn">+</button>
            </div>
        </div>
        <div class="projectscontainer">

        </div>
    </div>
    <div class="tododiv">
        
    </div>
    <div class="buttonsdiv">
        <div class="inputfields">
            <input type="text" class="titleinput inputters" placeholder="head">
            <input type="text" class="descriptioninput inputters" placeholder="body">
            <select class="selectinput inputters">
                <option value="1">Low</option>
                <option value="2">Med</option>
                <option value="3">High</option>
            </select>
        </div>
        <button class="createtodobutton">Create Todo</button>
    </div>
</body>
</html>
